name: Build and Publish ALMONDO Web Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    env:
      IMAGE_NAME: almondo-backend
      PYTHON_VERSION: "3.11"

    steps:
      # Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Docker Buildx for advanced builds and caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # (Optional) Log in to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and (optionally) push image
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # Verify image works (lightweight test)
      - name: Run container test
        run: |
          docker run --rm -d -p 8000:8000 ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          sleep 5
          docker ps
